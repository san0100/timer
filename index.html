<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Special Countdown Timer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="timer">
      <div class="time-section">
        <span id="days">00</span>
        <p>Days</p>
      </div>
      <div class="time-section">
        <span id="hours">00</span>
        <p>Hours</p>
      </div>
      <div class="time-section">
        <span id="minutes">00</span>
        <p>Minutes</p>
      </div>
      <div class="time-section">
        <span id="seconds">00</span>
        <p>Seconds</p>
      </div>
    </div>
    <p class="message">Counting down to the moment when we finally meet! âœ¨</p>
  </div>
  <script src="script.js"></script>
</body>
</html>
